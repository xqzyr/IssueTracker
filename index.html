<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Issue Tracker</title>
        <!--Compiled and minified Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>

    <body onload="fetchIssues()">
        <div class="container">
            <h1>Issue Tracker <small>made using Pure JavaScript</small></h1>
            <div class="jumbotron"> <!--Creates the grey box that contains the form-->
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
            <div class="footer">
                <p>&copy Ashutosh Jaiswal</p>
            </div>
        </div>

        <!--Chance.js library for generating unique Issue IDs using guid()-->
        <script src="https://chancejs.com/chance.min.js"></script>

        <!--Bootstap dependency jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!--Compiled and minified Bootstrap JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!--Main.js-->
        <script src="main.js"></script>
    </body>

</html>
